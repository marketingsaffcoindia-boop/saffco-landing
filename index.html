<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saffco Landing</title>
    <style>
      body {
        margin: 0;
        background-color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: auto;
      }
      img {
        width: 100%;
        max-width: 1366px;
        height: auto;
        display: block;
      }
    </style>
  </head>
  <body>
    <img src="./landing.png" usemap="#saffcoMap" alt="Saffco Landing" />

    <map name="saffcoMap">
      <!-- Example clickable zones -->
      <area shape="rect" coords="200,300,400,350" href="https://saffco.in/services" alt="Services" />
      <area shape="rect" coords="500,800,700,850" href="https://saffco.in/contact" alt="Contact" />
      <area shape="rect" coords="900,1200,1100,1250" href="https://saffco.in/about" alt="About Us" />
    </map>
  </body>
</html>
